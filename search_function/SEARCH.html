<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Risultati ricerca</title>
  <style>
    /* Animazione neon */
    @keyframes neonPulse {
      0%, 100% { box-shadow: 0 0 10px #00e5ff, inset 0 0 5px #00e5ff; }
      50% { box-shadow: 0 0 20px #00e5ff, inset 0 0 10px #00e5ff; }
    }

    body {
      background-color: #0b0b0b;
      color: #fff;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 30px;
    }

    /* Navbar OG */
    nav.navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      border-bottom: 1px solid #00e5ff60;
    }

    nav.navbar a {
      color: #00e5ff;
      text-decoration: none;
      font-weight: 600;
      text-shadow: 0 0 8px #00e5ff;
    }

    nav.navbar a:hover {
      text-decoration: underline;
    }

    /* Barra ricerca neon */
    .search-bar {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #searchQuery {
      background-color: transparent;
      border: 2px solid #00e5ff;
      color: #fff;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      text-shadow: 0 0 10px #00e5ff;
      animation: neonPulse 2s infinite alternate;
    }

    #searchQuery::placeholder {
      color: #aaa;
    }

    button {
      background: #00e5ff;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #00e5ff;
      transition: 0.3s;
    }

    button:hover {
      box-shadow: 0 0 20px #00e5ff, inset 0 0 10px #00e5ff;
      transform: scale(1.05);
    }

    /* Titolo */
    h1 {
      text-shadow: 0 0 15px #00e5ff;
      margin-bottom: 10px;
      font-size: 28px;
      animation: neonPulse 2s infinite alternate;
    }

    #results-count {
      color: #aaa;
      margin-bottom: 25px;
    }

    /* Box risultati */
    .result {
      background: rgba(0, 229, 255, 0.05);
      border: 1px solid #00e5ff40;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 40px;
      box-shadow: 0 0 10px #00e5ff20;
      transition: 0.3s;
      position: relative;
    }

    .result:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px #00e5ff60;
    }

    .result::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00e5ff, transparent);
      box-shadow: 0 0 10px #00e5ff;
    }

    .result h3 a {
      color: #00e5ff;
      text-decoration: none;
    }

    /* Parola evidenziata */
    mark {
      background: #ffeb3b;
      color: #000;
      font-weight: bold;
      border-radius: 3px;
      padding: 1px 3px;
      text-decoration: underline;
    }

    /* Evita che tutto il testo sia link blu */
    .snippet {
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- Navbar OG -->
  <nav class="navbar">
    <div class="logo">
      <a href="../index.html">üêê GoaTs RevenGE üß†</a>
    </div>

    <form id="searchForm" class="search-bar">
      <input type="text" id="searchQuery" placeholder="Cerca..." />
      <button type="submit">üîç</button>
    </form>
  </nav>

  <h1>üîé Risultati della ricerca</h1>
  <p id="results-count"></p>
  <div id="results"></div>

  <script src="SEARCH.js"></script>

</body>
</html>
