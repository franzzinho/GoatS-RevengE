<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Risultati ricerca</title>
  <style>
    /* === NEON EFFECTS === */
    @keyframes neonPulse {
      0%, 100% { box-shadow: 0 0 10px #00ff91, inset 0 0 5px #00ff91; }
      50% { box-shadow: 0 0 20px #00ff91, inset 0 0 10px #00ff91; }
    }

    body {
      background-color: #0b0b0b;
      color: #fff;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 30px;
    }

    /* === NAVBAR === */
    nav.navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 20px;
      border-bottom: 1px solid #00ff9160;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .logo a {
      color: #00ff91;
      text-decoration: none;
      font-weight: 700;
      font-size: 18px;
      text-shadow: 0 0 10px #00ff91;
    }

    .logo .arrow {
      font-size: 20px;
    }

    /* === SEARCH BAR === */
    .search-bar {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #searchQuery {
      background-color: transparent;
      border: 2px solid #00ff91;
      color: #fff;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      text-shadow: 0 0 10px #00ff91;
      animation: neonPulse 2s infinite alternate;
    }

    #searchQuery::placeholder {
      color: #aaa;
    }

    button {
      background: #00ff91;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #00ff91;
      transition: 0.3s;
    }

    button:hover {
      box-shadow: 0 0 20px #00ff91, inset 0 0 10px #00ff91;
      transform: scale(1.05);
    }

    /* === PAGE HEADER === */
    h1 {
      text-shadow: 0 0 15px #00ff91;
      margin-bottom: 10px;
      font-size: 28px;
      animation: neonPulse 2s infinite alternate;
    }

    #results-count {
      color: #aaa;
      margin-bottom: 25px;
    }

    /* === RESULTS BOX === */
    .result {
      background: rgba(0, 255, 145, 0.05);
      border: 1px solid #00ff9140;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 40px;
      box-shadow: 0 0 10px #00ff9120;
      transition: 0.3s;
      position: relative;
    }

    .result:hover {
      transform: scale(1.02);
      box-shadow: 0 0 20px #00ff9160;
    }

    .result::after {
      content: "";
      position: absolute;
      bottom: -20px;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00ff91, transparent);
      box-shadow: 0 0 10px #00ff91;
    }

    .result h3 a {
      color: #00ff91;
      text-decoration: none;
    }

    /* === HIGHLIGHTED WORD === */
    mark {
      background: #00ff91;
      color: #000;
      font-weight: bold;
      border-radius: 3px;
      padding: 1px 3px;
      text-decoration: underline;
    }

    .snippet {
      color: #fff;
      margin-top: 10px;
      line-height: 1.4;
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <div class="logo">
      <a href="../index.html">üêê GoaTs RevenGE üß†</a>
      <span class="arrow">‚¨ÖÔ∏è</span>
    </div>

    <form id="searchForm" class="search-bar">
      <input type="text" id="searchQuery" placeholder="Cerca..." />
      <button type="submit">üîç</button>
    </form>
  </nav>

  <h1>üîé Risultati della ricerca</h1>
  <p id="results-count"></p>
  <div id="results"></div>

  <script src="SEARCH.js"></script>
</body>
</html>
