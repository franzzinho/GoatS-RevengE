<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Risultati ricerca</title>
  <style>
    body {
      background-color: #0b0b0b;
      color: #fff;
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 30px;
    }

    nav {
      margin-bottom: 30px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    nav a {
      color: #00e5ff;
      text-decoration: none;
      font-weight: 600;
      text-shadow: 0 0 8px #00e5ff;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #searchForm {
      margin-left: auto;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    #searchQuery {
      background-color: transparent;
      border: 2px solid #00e5ff;
      color: #fff;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 16px;
      outline: none;
      text-shadow: 0 0 10px #00e5ff;
      box-shadow: 0 0 10px #00e5ff;
      transition: 0.3s;
    }

    #searchQuery:focus {
      box-shadow: 0 0 20px #00e5ff, inset 0 0 10px #00e5ff;
    }

    button {
      background: #00e5ff;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 10px #00e5ff;
      transition: 0.3s;
    }

    button:hover {
      box-shadow: 0 0 20px #00e5ff, inset 0 0 10px #00e5ff;
      transform: scale(1.05);
    }

    h1 {
      text-shadow: 0 0 15px #00e5ff;
      margin-bottom: 10px;
    }

    #results-count {
      color: #aaa;
      margin-bottom: 20px;
    }

    .result {
      background: rgba(0, 229, 255, 0.1);
      border: 1px solid #00e5ff;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #00e5ff30;
      transition: 0.3s;
    }

    .result:hover {
      transform: scale(1.02);
      box-shadow: 0 0 15px #00e5ff70;
    }

    .result h3 a {
      color: #00e5ff;
      text-decoration: none;
      text-shadow: 0 0 10px #00e5ff;
    }

    mark {
      background: #00e5ff;
      color: #000;
      font-weight: bold;
      border-radius: 3px;
      padding: 1px 3px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <a href="../index.html">Home</a>
    <a href="../ABOUT.html">About</a>
    <a href="../SOCIAL IDEAS.html">Contatti</a>
    <form id="searchForm">
      <input type="text" id="searchQuery" placeholder="Cerca..." />
      <button type="submit">üîç</button>
    </form>
  </nav>

  <h1>Risultati della ricerca</h1>
  <p id="results-count"></p>
  <div id="results"></div>

  <script src="search_function/SEARCH.js"></script>
</body>
</html>
